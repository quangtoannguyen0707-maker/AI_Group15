<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ứng tuyển nhân sự - Hệ thống ID3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 35px 45px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 450px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      font-weight: bold;
      color: #4a4a4a;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      color: #333;
      margin-top: 10px;
    }

    input, select {
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 8px 10px;
      width: 100%;
      font-size: 14px;
    }

    input:focus, select:focus {
      border-color: #6f42c1;
      box-shadow: 0 0 5px rgba(111, 66, 193, 0.3);
      outline: none;
    }

    button {
      background-color: #6f42c1;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-weight: 600;
      border-radius: 8px;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #563d7c;
      transform: scale(1.02);
    }

    .footer {
      text-align: center;
      margin-top: 15px;
    }

    .footer a {
      color: #6f42c1;
      text-decoration: none;
      font-weight: 600;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .icon-title {
      font-size: 24px;
      color: #6f42c1;
      margin-right: 8px;
      vertical-align: middle;
    }

    .file-label {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2><i class="bi bi-person-badge icon-title"></i>Hệ thống tuyển dụng ID3</h2>

    <!-- form có enctype để gửi file -->
    <form action="/predict" method="post" enctype="multipart/form-data">
      <label>Họ và tên</label>
      <input type="text" name="name" placeholder="Nhập họ tên" required>

      <label>Email</label>
      <input type="email" name="email" placeholder="Nhập email" required>

      <label>Số điện thoại</label>
      <input type="text" name="phone" placeholder="Nhập số điện thoại" required>

      <label>Trình độ học vấn</label>
      <select name="level" required>
        <option value="Đại học">Đại học</option>
        <option value="Cao đẳng">Cao đẳng</option>
        <option value="Trung tâm tin học">Trung tâm tin học</option>
      </select>

      <label>Kinh nghiệm làm việc</label>
      <select name="job" required>
        <option value="có">Có</option>
        <option value="không">Không</option>
      </select>

      <label>Số công ty từng làm qua</label>
      <input type="number" name="n_company" min="0" value="0" required>

      <label>Số dự án từng tham gia</label>
      <input type="number" name="project" min="0" value="0" required>

      <label class="file-label">Tải lên CV <i class="bi bi-file-earmark-arrow-up"></i></label>
      <input type="file" name="cv" accept=".pdf, .doc, .docx" required>

      <button type="submit"><i class="bi bi-send-fill"></i> Gửi hồ sơ</button>
    </form>

    <div class="footer">
      <a href="/admin"><i class="bi bi-shield-lock"></i> Trang quản trị</a>
    </div>
  </div>
</body>
</html>
